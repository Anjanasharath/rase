{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />

    <title>{% block title %}{% endblock %} | RASE</title>
</head>

<body>
    <header class="fixed-top">{% include 'Home/includes/navbar.html' %}</header>
    <main class="" style="margin-top: 60px;">
        <aside>

            {% if user.is_authenticated and request.path != '/'%}

            {% include 'Home/includes/sidebar.html' %}



            {% else %}

            {% endif %}

        </aside>

        <section class="main">
            <!--content-block-->
            {% block content %}{% endblock %}
        </section>
    </main>

    <footer class="d-flex justify-content-center align-items-center text-muted bg-light">
        All Rights are Reserved &copy; 2022
    </footer>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
</body>

</html>
