{% load static %}

<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" href="{% static 'admin/new.css' %}">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.css' %}" />
    <!-- font awesome -->
    <link rel="stylesheet" href="{% static 'fontawesome-free-6.1.1-web/css/all.css' %}" />
    <!-- custom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock %} | RASE DashBoard

    </title>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">

            <span style="margin-left :35px ;" class="logo_name">RASE</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="{% url 'DashBoard:jobOffer' %}">
                    <i class='bx bx-briefcase-alt'></i>
                    <span class="links_name">Jobs Offers</span>
                </a>
            </li>
            <li>
                <a href="{% url 'Blog:blog_list' %}">
                    <i class='bx bx-edit-alt'></i>
                    <span class="links_name">Blogs</span>
                </a>
            </li>
            {% if user.is_staff %}
            <li>
                <a href="{% url 'Admin:events' %}">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Events</span>
                </a>
            </li>
            <li>
                <a href="{% url 'Admin:students' %}">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Students</span>
                </a>
            </li>
            <li>
                <a href="{% url 'Admin:alumnis' %}">
                    <i class='bx bx-list-ul'></i>
                    <span class="links_name">Alumnis</span>
                </a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'DashBoard:profile' %}">
                    <i class='bx bx-user    '></i>
                    <span class="links_name">Profile</span>
                </a>
            </li>
            {% endif %}
            <li class="log_out">
                <a href="{% url 'DashBoard:logout' %}">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search'></i>
            </div>
        </nav>
        <section class="home-content">
            <div class="container" style="margin: 10px;">
                {% block content %}

                {% endblock %}
            </div>
        </section>
    </section>

    <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>

    <!-- fontawesome -->
    <script src="{% static 'fontawesome-free-6.1.1-web/js/all.min.js' %}"></script>
</body>

</html>
