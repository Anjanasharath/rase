{% extends 'Home/base.html' %}

<!--content-block-->
{% block content %}

<div class="container">
    <h2>Update Profile</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div style="width: 50%;">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" value="{{ form.fullname.value }}">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address">{{ form.address.value }}</textarea>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" value="{{ form.dob.value |date:" Y-m-d"}}">
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" class="form-control" id="course" name="course" value="{{ form.fullname.value }}">
            </div>
            <div class="form-group">
                <label for="courseDuration">Course Duration(in year)</label>
                <input type="number" class="form-control" id="courseDuration" name="courseDuration"
                    value="{{ form.courseDuration.value }}">
            </div>
            <div class="form-group">
                <label for="tenthPercentage">10th Percentage</label>
                <input type="number" class="form-control" id="tenthPercentage" name="tenthPercentage" max="100"
                    value="{{ form.tenthPercentage.value }}">
            </div>
            <div class="form-group">
                <label for="twelthPercentage">12th Percentage</label>
                <input type="number" class="form-control" id="twelthPercentage" name="twelthPercentage" max="100"
                    value="{{ form.twelthPercentage.value }}">
            </div>
            <div class="form-group">
                <label for="contactNo">Contact No</label>
                <input type="tel" class="form-control" id="contactNo" name="contactNo"
                    value="{{ form.contactNo.value }}">
            </div>
            <br>
            {% if errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>
{% endblock %}
