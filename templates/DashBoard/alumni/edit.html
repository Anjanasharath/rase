{% extends 'Home/base.html' %}

<!--content-block-->
{% block content %}

<div class="container">
    <h2>Update Profile</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div style="width: 50%;">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" value="{{ form.fullname.value }}">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address">{{ form.address.value }}</textarea>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" value="{{ form.dob.value }}">
            </div>
            <div class="form-group">
                <label for="courseDeatils">Course Deatils</label>
                <input type="text" class="form-control" id="courseDeatils" name="courseDeatils"
                    value="{{ form.courseDeatils.value }}">
            </div>
            <div class="form-group">
                <label for="yearOfPassing">Year Of Passing</label>
                <input type="number" class="form-control" id="yearOfPassing" name="yearOfPassing"
                    value="{{ form.yearOfPassing.value }}">
            </div>
            <div class="form-group">
                <label for="yearOfJoining">Year Of Joining</label>
                <input type="number" class="form-control" id="yearOfJoining" name="yearOfJoining"
                    value="{{ form.yearOfJoining.value }}">
            </div>
            <div class="form-group">
                <label for="jobStatus">Job Status</label>
                <input type="text" class="form-control" id="jobStatus" name="jobStatus"
                    value="{{ form.jobStatus.value }}">
            </div>
            <div class="form-group">
                <label for="contactNo">Contact No</label>
                <input type="tel" class="form-control" id="contactNo" name="contactNo"
                    value="{{ form.contactNo.value }}">
            </div>

            <br>
            {% if errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock %}
