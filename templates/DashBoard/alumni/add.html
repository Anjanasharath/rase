{% extends 'Admin/base.html' %}
{% block title %}Add Profile{% endblock %}
{% block content %}
<div class="container">
    <h2>Update Profile</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div style="width: 50%;">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address"></textarea>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="courseDeatils">Course Details</label>
                <input type="text" class="form-control" id="courseDeatils" name="courseDeatils">
            </div>
            <div class="form-group">
                <label for="yearOfPassing">Year Of Passing</label>
                <input type="number" class="form-control" id="yearOfPassing" name="yearOfPassing">
            </div>
            <div class="form-group">
                <label for="yearOfJoining">Year Of Joining</label>
                <input type="number" class="form-control" id="yearOfJoining" name="yearOfJoining">
            </div>
            <div class="form-group">
                <label for="jobStatus">Job Status</label>
                <input type="text" class="form-control" id="jobStatus" name="jobStatus">
            </div>
            <div class="form-group">
                <label for="contactNo">Contact No</label>
                <input type="tel" class="form-control" id="contactNo" name="contactNo">
            </div>

            <br>
            {% if errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock %}
