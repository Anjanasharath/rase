{% extends 'Admin/base.html' %}
{% block title %}Edit Gallery Photo{% endblock %}
{% load static %}
{% block content %}

<div class="container">
    <h2>Edit picture</h2>
    <div class="container rounded bg-white mt-5 mb-5">

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="width: 50%; padding: 40px;">
                <div class="form-group">
                    <label for="title">Name</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ form.title.value }}">
                </div>
                <br>
                <div class="form-group">
                    <label for="image">Description</label>
                    <img src="/{{ form.image.value }}" alt="{{ form.title.value }}" width="100px" height="100px">
                    <br>
                    <input type="file" class="form-control" id="image" name="image" value="{{ form.image.value }}">
                </div>
                <br>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message.message }}
                </div>
                {% endfor %}
                {% endif %}
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
